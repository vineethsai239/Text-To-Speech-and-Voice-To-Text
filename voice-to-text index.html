
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Speech-To-Text</title>
    <style>
        body {
   
  }
        #note {
            font-size: 15px;
            font-family: italic;
        }
        .icons{
            font-size: 20px;
        }
        .pointer{
            cursor: pointer;
        }
    </style>
    </head>
    
    <body class="text-white">
        <div class="container text-center">
            <div class="logo col-lg-5 col-md-6 col-sm-10 mx-auto my-5">
                
                <img src="D:\proj main\speech-recognition.png" alt="Main-icon"
                    class="w-100">
               
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form class="mb-5">
                        <div class="form-group">
                            <textarea name="text-box" id="note" rows="8" value="" class="form-control form-control-lg"
                                placeholder="Type anything..." disabled></textarea>
                        </div>
                        <div class="icon-wrap d-flex justify-content-around">
                            <span class="text-dark" id="copyTxt">
                                <i class="fas fa-copy text-primary icons pointer"></i></span>
                            <span id="clearNote"><i class="fas fa-trash-alt text-danger icons pointer"></i></span>
                        </div>
                        <div class="btn-wrap d-flex justify-content-around mt-5">
                            <span class="pointer" id="micStart">
                                <img class="rounded-circle" height="80"
                                    src="https://toppng.com/uploads/preview/open-mic-icon-iv-hydration-icon-11553402423mihhiupysa.png"
                                    alt="microphone-ON">
                            </span>
                        </div>
                    </form>
                    <p class="text-dark"> Thanks for using 
                    </p>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
   </body>
</html>
